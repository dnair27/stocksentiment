<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment Analysis</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            font-family: Bitter;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Stock Sentiment Analysis</h1>
    <form method="POST">
        <label for="stock_symbol">Enter Stock Symbol:</label><br>
        <input type="text" id="stock_symbol" name="stock_symbol" required><br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
